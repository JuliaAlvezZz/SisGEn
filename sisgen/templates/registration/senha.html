<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
{% load crispy_forms_tags %}
	<head>
		<title> SisGEn </title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="{% static 'sisgen/css/estiloLogin1.css' %}">
	</head>
	<body>
		<div class="container d-block w-25 my-4"><img src="{% static 'sisgen/img/logosisgen.png' %}" id="logo"></div>
		<div class="container text-center my-5" id="divlogin">
		
			<form action="" method="POST" class="login">
				{% csrf_token %}
				<div class="fieldWrapper">
					{{ form.old_password.errors }}
					{{ form.old_password|as_crispy_field }}
				</div>
				<div class="fieldWrapper">
					{{ form.new_password1.errors }}
					{{ form.new_password1|as_crispy_field }}
				</div>
				<div class="fieldWrapper">
					{{ form.new_password2.errors }}
					{{ form.new_password2|as_crispy_field }}
				</div>
				<a href="{% url "index" %}" class="btn btn-secondary mt-4 mb-2" name="voltar" id="voltar"/>Voltar</a>
				<input type="submit" class="btn btn-success mt-4 mb-2" name="entrar" id="entrar" value="Confirmar" />
			</form>
		</div>
	</body>
</html>
